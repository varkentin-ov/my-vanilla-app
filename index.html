<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Weather App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <form class="weather-search-form" id="weather-search">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  id="search-input"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>
          <h1><span id="city"></span></h1>
          <ul>
            <li><span id="date-form"></span></li>
            <li>
              <span id="description"></span>
            </li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  class="weaher-icon float-left"
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt="sun"
                  id="icon"
                />

                <div class float-left>
                  <span class="temperature" id="temperature"></span
                  ><span class="units"
                    ><a href="#" id="celsius" class="active">째C</a> |
                    <a href="#" id="fahrenheit">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="56"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18째 </span>
                  <span class="weather-forecast-temperature-min">12째 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/varkentin-ov/my-vanilla-app"
            >Open-source code, by Olena Varkentin</a
          ></small
        >
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
